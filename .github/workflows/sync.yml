# 存成 .github/workflows/sync.yml
name: Sync Fork (Rebase or Hard Reset Fallback)

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行（约北京时间 8 点）
  workflow_dispatch:     # 可手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 不使用默认 token

      - name: Set Git identity for Action
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/luestr/ShuntRules.git
          git fetch upstream

      - name: Try to rebase onto upstream/main
        run: |
          git checkout main
          if git rebase upstream/main; then
            echo "Rebase successful"
            git push origin main
          else
            echo "Rebase failed — falling back to hard reset"
            git reset --hard upstream/main
            git push --force origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
